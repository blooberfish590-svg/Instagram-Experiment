<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Lookalike - Nature Account</title>
<style>
  body {
    background: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    max-width: 500px;
    margin: 20px auto;
  }
  /* Profile Header */
  .profile-header {
    display: flex;
    align-items: center;
    padding: 15px 10px;
    border-bottom: 1px solid #dbdbdb;
  }
  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: url('avatar-placeholder.png') center/cover no-repeat;
    margin-right: 20px;
  }
  .profile-info {
    flex-grow: 1;
  }
  .username {
    font-weight: 700;
    font-size: 1.5em;
    margin-bottom: 5px;
  }
  .bio {
    font-size: 0.9em;
    color: #555;
  }

  /* Posts grid */
  .posts {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    gap: 6px;
  }
  .post {
    width: 32%;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }
  .post img {
    width: 100%;
    display: block;
  }

  /* Popup Overlay */
  #popup {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.65);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #popup.active {
    display: flex;
  }

  /* Popup Content */
  #popup-content {
    background: white;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    position: relative;
  }
  #popup-content img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .close-btn {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 26px;
    cursor: pointer;
    color: #999;
    user-select: none;
  }
  .close-btn:hover {
    color: black;
  }

  /* Stats */
  .stats {
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 1em;
    color: #444;
  }

  /* Buttons */
  .buttons {
    margin-bottom: 12px;
  }
  button {
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 10px;
    font-size: 1em;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .like-btn {
    background-color: #ef5350;
    color: white;
  }
  .like-btn.liked {
    background-color: #b71c1c;
  }
  .share-btn {
    background-color: #42a5f5;
    color: white;
  }
  .share-btn.shared {
    background-color: #0d47a1;
  }

  /* Comment input */
  #commentInput {
    width: 100%;
    padding: 8px 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  #submitComment {
    background-color: #3897f0;
    color: white;
    padding: 10px 15px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 6px;
    width: 100%;
  }
  #submitComment:hover {
    background-color: #2a6dbb;
  }
</style>
</head>
<body>

<!-- Profile header -->
<div class="profile-header">
  <div class="avatar" style="background-image:url('iStock-1014791492-1.jpg')"></div>
  <div class="profile-info">
    <div class="username">@nature_vision</div>
    <div class="bio">
      Exploring nature one photo at a time üåø<br />
      Sharing beauty from around the world üåç
    </div>
  </div>
</div>

<!-- Posts grid -->
<div class="posts">
  <div class="post" onclick="openPopup(0)">
    <img src="iStock-1014791492-1.jpg" alt="Post 1" />
  </div>
  <div class="post" onclick="openPopup(1)">
    <img src="1444.jpg" alt="Post 2" />
  </div>
  <div class="post" onclick="openPopup(2)">
    <img src="croatie-plivitche-cascade.jpg" alt="Post 3" />
  </div>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="" alt="Post Image" />
    <div class="stats" id="popup-stats"></div>
    <div class="buttons">
      <button id="likeBtn" class="like-btn" onclick="likePost()">‚ô° Like</button>
      <button id="shareBtn" class="share-btn" onclick="sharePost()">‚Üª Share</button>
    </div>
    <input id="commentInput" type="text" placeholder="Add a comment..." />
    <button id="submitComment" onclick="submitComment()">Post Comment</button>
  </div>
</div>

<script>
  // Data for posts
  const posts = [
    { filename: "iStock-1014791492-1.jpg", likes: 20, comments: 5, shares: 3, popularity: "Low" },
    { filename: "1444.jpg", likes: 500, comments: 120, shares: 80, popularity: "High" },
    { filename: "croatie-plivitche-cascade.jpg", likes: 600, comments: 200, shares: 150, popularity: "High" }
  ];

  let currentPostIndex = null;
  let liked = false;
  let shared = false;

  function openPopup(index) {
    currentPostIndex = index;
    liked = false;
    shared = false;

    const post = posts[index];
    document.getElementById("popup-img").src = post.filename;
    updateStats();

    // Reset buttons and input
    document.getElementById("likeBtn").classList.remove("liked");
    document.getElementById("likeBtn").innerText = "‚ô° Like";

    document.getElementById("shareBtn").classList.remove("shared");
    document.getElementById("shareBtn").innerText = "‚Üª Share";

    document.getElementById("commentInput").value = "";

    document.getElementById("popup").classList.add("active");
  }

  function closePopup() {
    document.getElementById("popup").classList.remove("active");
  }

  function updateStats() {
    const post = posts[currentPostIndex];
    document.getElementById("popup-stats").innerText =
      `Likes: ${post.likes} | Comments: ${post.comments} | Shares: ${post.shares} | Popularity: ${post.popularity}`;
  }

  function likePost() {
    if (!liked) {
      posts[currentPostIndex].likes++;
      liked = true;
      document.getElementById("likeBtn").classList.add("liked");
      document.getElementById("likeBtn").innerText = "‚ù§Ô∏è Liked";
    } else {
      posts[currentPostIndex].likes--;
      liked = false;
      document.getElementById("likeBtn").classList.remove("liked");
      document.getElementById("likeBtn").innerText = "‚ô° Like";
    }
    updateStats();
  }

  function sharePost() {
    if (!shared) {
      posts[currentPostIndex].shares++;
      shared = true;
      document.getElementById("shareBtn").classList.add("shared");
      document.getElementById("shareBtn").innerText = "‚úÖ Shared";
      alert("Thanks for sharing!");
    } else {
      posts[currentPostIndex].shares--;
      shared = false;
      document.getElementById("shareBtn").classList.remove("shared");
      document.getElementById("shareBtn").innerText = "‚Üª Share";
    }
    updateStats();
  }

  function submitComment() {
    const commentInput = document.getElementById("commentInput");
    const comment = commentInput.value.trim();
    if(comment.length > 0){
      posts[currentPostIndex].comments++;
      alert(`Your comment: "${comment}" has been posted!`);
      commentInput.value = "";
      updateStats();
    } else {
      alert("Please type a comment before posting.");
    }
  }
</script>

</body>
</html>

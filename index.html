<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Vision - Instagram Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile">
    <div class="header">
      <div class="avatar"></div>
      <div class="bio">
        <h2>@nature_vision</h2>
        <p>Exploring nature one photo at a time 🌿<br>Sharing beauty from around the world 🌍</p>
      </div>
    </div>

    <div class="posts">
      <div class="post" onclick="openPopup(1)">
        <img src="images/iStock-1014791492-1.jpg" alt="Post 1" />
      </div>
      <div class="post" onclick="openPopup(2)">
        <img src="images/1444.jpg" alt="Post 2" />
      </div>
      <div class="post" onclick="openPopup(3)">
        <img src="images/croatie-plivitche-cascade.jpg" alt="Post 3" />
      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <img id="popup-img" src="" alt="Post" />
      <div class="stats" id="popup-stats"></div>
      <div class="buttons">
        <button onclick="likePost()">❤️ Like</button>
        <button onclick="sharePost()">🔁 Share</button>
      </div>
      <input type="text" id="commentInput" class="comment-input" placeholder="Leave a comment..." />
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

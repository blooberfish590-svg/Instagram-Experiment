<main>

<!-- Modal -->

  <div id="modal-content">

      <div id="modal-avatar" style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80')"></div>

        <button id="comment-button" title="Commenter" onclick="focusComment()">ðŸ’¬</button>

<script>
  // Your Google Form URL and input IDs
  const googleFormBaseURL = "https://docs.google.com/forms/d/e/1FAIpQLSffRo_iBkQpoZs4tBHE8XsbQjCDoqQDUphDQMfcxfHSqJxS6A/formResponse";
  const googleFormParams = {
    like: "entry.101173465",
    comment: "entry.1696572370",
    share: "entry.538794930"
  };

  // Profile info
  const profile = {
    username: "vues_naturelles",
    avatarUrl: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80",
    bio: "Partage des plus beaux paysages du monde ðŸŒ„ðŸŒ¿",
    followers: 24567,
    following: 482,
  };

  // Posts data (9 visible posts, 5 high interaction, 4 low interaction)
  const posts = [
    {
      id: 1,
      image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80",
      likes: 18000,
      shares: 320,
      comments: [
        {user: "julie_fr", text: "Magnifique vue!"},
        {user: "alexandre", text: "Jâ€™adore cet endroit."}
      ],
    },
    {
      id: 2,
      image: "https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=80",
      likes: 15000,
      shares: 290,
      comments: [
        {user: "lucie.b", text: "Wow, Ã§a donne envie de partir!"},
        {user: "mathieu44", text: "Le ciel est incroyable."}
      ],
    },
    {
      id: 3,
      image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=80",
      likes: 12000,
      shares: 200,
      comments: [
        {user: "marie_p", text: "Tellement paisible..."},
        {user: "antoine", text: "Superbe photo!"}
      ],
    },
    {
      id: 4,
      image: "https://images.unsplash.com/photo-1506459225024-1428097a7e18?auto=format&fit=crop&w=600&q=80",
      likes: 19000,
      shares: 350,
      comments: [
        {user: "camille_t", text: "Jâ€™adore les montagnes."},
        {user: "nico_72", text: "Quel paysage impressionnant!"}
      ],
    },
    {
      id: 5,
      image: "https://images.unsplash.com/photo-1469474968032-c0c4e1e7146a?auto=format&fit=crop&w=600&q=80",
      likes: 21000,
      shares: 400,
      comments: [
        {user: "emilie", text: "Tellement relaxant."},
        {user: "paul_b", text: "Envie dâ€™y Ãªtre maintenant!"}
      ],
    },
    // Low interaction posts:
    {
      id: 6,
      image: "https://images.unsplash.com/photo-1500534314209-a25d5f91a7a3?auto=format&fit=crop&w=600&q=80",
      likes: 10,
      shares: 1,
      comments: [],
    },
    {
      id: 7,
      image: "https://images.unsplash.com/photo-1501183638714-8f01f2d37d9a?auto=format&fit=crop&w=600&q=80",
      likes: 7,
      shares: 0,
      comments: [],
    },
    {
      id: 8,
      image: "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=600&q=80",
      likes: 15,
      shares: 2,
      comments: [],
    },
    {
      id: 9,
      image: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=600&q=80",
      likes: 8,
      shares: 0,
      comments: [],
    },
    // 10th post exists but will NOT be shown:
    {
      id: 10,
      image: "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=600&q=80",
      likes: 50,
      shares: 4,
      comments: [{user:"userX", text:"TrÃ¨s belle photo!"}],
    }
  ];

  // We'll only show first 9 posts in grid
  const visiblePosts = posts.slice(0, 9);

  const postsGrid = document.getElementById("posts-grid");
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");
  const modalUsername = document.getElementById("modal-username");
  const modalAvatar = document.getElementById("modal-avatar");
  const modalClose = document.getElementById("modal-close");

  const likeBtn = document.getElementById("like-button");
  const shareBtn = document.getElementById("share-button");
  const commentBtn = document.getElementById("comment-button");
  const statsText = document.getElementById("stats-text");
  const commentsList = document.getElementById("comments-list");
  const commentForm = document.getElementById("comment-form");
  const commentInput = document.getElementById("comment-input");
  const commentSubmit = document.getElementById("comment-submit");

  let currentPost = null;
  let liked = false;
  let shared = false;

  // Build grid posts
  visiblePosts.forEach(post => {
    const div = document.createElement("div");
    div.className = "post";
    div.setAttribute("tabindex", "0");
    div.setAttribute("aria-label", `Ouvrir le post numÃ©ro ${post.id}`);
    div.innerHTML = `<img src="${post.image}" alt="Photo paysage ${post.id}" loading="lazy" />`;
    div.addEventListener("click", () => openModal(post));
    div.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        openModal(post);
        e.preventDefault();
      }
    });
    postsGrid.appendChild(div);
  });

  function openModal(post) {
    currentPost = post;
    liked = false;
    shared = false;

    modalImage.src = post.image;
    modalImage.alt = `Photo du post numÃ©ro ${post.id}`;
    modalUsername.textContent = profile.username;
    modalAvatar.style.backgroundImage = `url('${profile.avatarUrl}')`;

    likeBtn.classList.remove("liked");
    shareBtn.classList.remove("shared");
    likeBtn.setAttribute("aria-pressed", "false");
    shareBtn.setAttribute("aria-pressed", "false");

    updateStatsText();
    renderComments();

    commentInput.value = "";
    commentSubmit.disabled = true;

    modal.classList.add("active");
    commentInput.blur();
  }

  function closeModal() {
    modal.classList.remove("active");
    currentPost = null;
  }

  modalClose.addEventListener("click", closeModal);
  modal.addEventListener("click", e => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener("keydown", e => {
    if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
  });

  function toggleLike() {
    if (!currentPost) return;
    liked = !liked;
    likeBtn.classList.toggle("liked", liked);
    likeBtn.setAttribute("aria-pressed", liked.toString());
    sendInteraction("like", liked);
  }

  function toggleShare() {
    if (!currentPost) return;
    shared = !shared;
    shareBtn.classList.toggle("shared", shared);
    shareBtn.setAttribute("aria-pressed", shared.toString());
    sendInteraction("share", shared);
    if (shared) alert("Merci d'avoir partagÃ© !");
  }

  function focusComment() {
    commentInput.focus();
  }

  commentInput.addEventListener("input", () => {
    commentSubmit.disabled = commentInput.value.trim() === "";
  });

  function submitComment(e) {
    e.preventDefault();
    if (!currentPost) return;
    const text = commentInput.value.trim();
    if (!text) return;

    // Add comment to post data (simulate)
    currentPost.comments.push({user: profile.username, text});
    renderComments();
    commentInput.value = "";
    commentSubmit.disabled = true;

    // Send comment to Google Form
    sendInteraction("comment", text);
  }

  function renderComments() {
    commentsList.innerHTML = "";
    if (currentPost.comments.length === 0) {
      commentsList.textContent = "Aucun commentaire.";
      return;
    }
    currentPost.comments.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${c.user}</strong>${escapeHtml(c.text)}`;
      commentsList.appendChild(div);
    });
  }

  function updateStatsText() {
    if (!currentPost) {
      statsText.textContent = "";
      return;
    }
    const likeCount = currentPost.likes + (liked ? 1 : 0);
    const shareCount = currentPost.shares + (shared ? 1 : 0);
    const commentCount = currentPost.comments.length;

    statsText.textContent = `${likeCount.toLocaleString()} jâ€™aime â€” ${shareCount.toLocaleString()} partages â€” ${commentCount.toLocaleString()} commentaires`;
  }

  // Helper to send interaction data to Google Form
  function sendInteraction(type, value) {
    if (!currentPost) return;
    const formData = new FormData();
    // Each interaction sends post ID + interaction content
    const idField = "entry.1234567890"; // Dummy post id field, change if real
    formData.append(idField, currentPost.id);
    switch (type) {
      case "like":
        formData.append(googleFormParams.like, value ? "1" : "0");
        break;
      case "share":
        formData.append(googleFormParams.share, value ? "1" : "0");
        break;
      case "comment":
        formData.append(googleFormParams.comment, value);
        break;
    }
    // Send as POST via fetch
    fetch(googleFormBaseURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    }).catch(e => console.log("Erreur en envoyant au formulaire Google:", e));
  }

  // Simple HTML escape for comments display
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }
</script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * {
    box-sizing: border-box;

  body {
    font-family: 'Roboto', sans-serif;

  header {

  main {

  .post {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    background: black;
    aspect-ratio: 1 / 1;

  .post img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  .post:hover img {
    transform: scale(1.1);

  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 2000;
    padding: 15px;
  }
  #modal.active {
    display: flex;
  }
  #modal-content {
    background: white;
    max-width: 500px;
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  #modal-header {
    display: flex;
    align-items: center;
    padding: 15px;

  #modal-avatar {
    width: 40px;

  #modal-username {

    margin-left: auto;

    cursor: pointer;

  #modal-close:hover {

  }

  #modal-image {
    width: 100%;
    max-height: 350px;
    object-fit: cover;
  }

  #modal-interactions {
    padding: 15px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin-bottom: 10px;
  }
  button {
    background: none;
    border: none;
    font-size: 1.8em;
    cursor: pointer;
    color: #262626;
    transition: color 0.3s;
    user-select: none;
  }
  button:hover {
    color: #3897f0;
  }
  button.liked {
    color: #ed4956;
  }
  button.shared {
    color: #42a5f5;
  }

  #stats-text {
    font-weight: 700;
    margin-bottom: 12px;
  }

  #comments-list {
    max-height: 140px;
    overflow-y: auto;
    margin-bottom: 12px;
    border-top: 1px solid #dbdbdb;
    padding-top: 10px;
  }
  .comment {
    margin-bottom: 8px;
    font-size: 0.9em;
  }
  .comment strong {
    margin-right: 6px;
  }

  #comment-form {
    display: flex;
    gap: 10px;
  }
  #comment-input {
    flex: 1;
    padding: 8px 10px;
    border: 1px solid #dbdbdb;
    border-radius: 20px;
    font-size: 1em;
  }
  #comment-submit {
    background: none;
    border: none;
    color: #3897f0;
    font-weight: 700;
    cursor: pointer;
    font-size: 1em;
    padding: 0 10px;
  }
  #comment-submit:disabled {
    color: #ccc;
    cursor: default;
  }

  #comments-list::-webkit-scrollbar {
    width: 5px;
  }
  #comments-list::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <div class="avatar" style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80')"></div>
  <div class="profile-info">

    <div class="follow-stats">
      <div><strong>24,567</strong><span> abonnÃ©s</span></div>
      <div><strong>482</strong><span> abonnements</span></div>

  </div>
</header>

<main>
  <div class="posts-grid" id="posts-grid"></div>
</main>

<!-- Modal -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-username">
  <div id="modal-content">
    <div id="modal-header">
      <div id="modal-avatar" style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80')"></div>
      <div id="modal-username">vues_naturelles</div>
      <div id="modal-close" onclick="closeModal()" aria-label="Fermer la fenÃªtre modale">&times;</div>
    </div>
    <img id="modal-image" src="" alt="Photo du post agrandie" />
    <div id="modal-interactions">
      <div class="buttons">
        <button id="like-button" title="Jâ€™aime" aria-pressed="false" onclick="toggleLike()">â™¡</button>
        <button id="share-button" title="Partager" aria-pressed="false" onclick="toggleShare()">â†»</button>
        <button id="comment-button" title="Commenter" onclick="focusComment()">ðŸ’¬</button>
      </div>
      <div id="stats-text"></div>
      <div id="comments-list" aria-live="polite"></div>
      <form id="comment-form" onsubmit="submitComment(event)" aria-label="Formulaire de commentaire">
        <input
          type="text"
          id="comment-input"
          placeholder="Ajouter un commentaire..."
          aria-label="Ajouter un commentaire"
          autocomplete="off"
          required
        />
        <button type="submit" id="comment-submit" disabled>Publier</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Your Google Apps Script URL
  const scriptURL = "https://script.google.com/macros/s/AKfycbyis3Kj3mkMmqyzV7MVc3LjW9_uDN2qlqr1ZCKOk19Coahlr8Xmor-lpXnYeYf4w7cC/exec";

  // Profile info
  const profile = {
    username: "vues_naturelles",
    avatarUrl: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80",
    bio: "Partage des plus beaux paysages du monde ðŸŒ„ðŸŒ¿",
    followers: 24567,
    following: 482,
  };

  // Posts data (9 visible posts, 5 high interaction, 4 low interaction)
  const posts = [
    {
      id: 1,
      image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=600&q=80",
      likes: 18000,
      shares: 320,
      comments: [
        {user: "julie_fr", text: "Magnifique vue!"},
        {user: "alexandre", text: "Jâ€™adore cet endroit."}
      ],
    },
    {
      id: 2,
      image: "https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=80",
      likes: 15000,
      shares: 150,
      comments: [],
    },
    {
      id: 3,
      image: "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80",
      likes: 500,
      shares: 5,
      comments: [
        {user: "leo", text: "Wow, câ€™est paisible."}
      ],
    },
    {
      id: 4,
      image: "https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?auto=format&fit=crop&w=600&q=80",
      likes: 22000,
      shares: 400,
      comments: [
        {user: "marie", text: "Jâ€™aimerais y Ãªtre!"}
      ],
    },
    {
      id: 5,
      image: "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=600&q=80",
      likes: 200,
      shares: 2,
      comments: [],
    },
    {
      id: 6,
      image: "https://images.unsplash.com/photo-1441829266145-b2b8d145a0bb?auto=format&fit=crop&w=600&q=80",
      likes: 8000,
      shares: 100,
      comments: [
        {user: "paul", text: "Superbe photo!"}
      ],
    },
    {
      id: 7,
      image: "https://images.unsplash.com/photo-1465311443275-6bcb60308f2f?auto=format&fit=crop&w=600&q=80",
      likes: 100,
      shares: 0,
      comments: [],
    },
    {
      id: 8,
      image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80",
      likes: 17000,
      shares: 290,
      comments: [
        {user: "lisa", text: "Tellement reposant."},
        {user: "nicolas", text: "Jâ€™y vais ce weekend!"}
      ],
    },
    {
      id: 9,
      image: "https://images.unsplash.com/photo-1486308510493-cb4473a1b22a?auto=format&fit=crop&w=600&q=80",
      likes: 50,
      shares: 1,
      comments: [],
    },
  ];

  // Shuffle posts mixing high and low interactions
  function shufflePosts(arr) {
    const high = arr.filter(p => p.likes > 1000);
    const low = arr.filter(p => p.likes <= 1000);
    const mixed = [];
    const maxLen = Math.max(high.length, low.length);
    for (let i = 0; i < maxLen; i++) {
      if(i < high.length) mixed.push(high[i]);
      if(i < low.length) mixed.push(low[i]);
    }
    return mixed;
  }

  const mixedPosts = shufflePosts(posts);

  // Render posts grid
  const postsGrid = document.getElementById("posts-grid");

  mixedPosts.forEach(post => {
    const postDiv = document.createElement("div");
    postDiv.className = "post";
    postDiv.tabIndex = 0;
    postDiv.setAttribute("role", "button");
    postDiv.setAttribute("aria-label", `Afficher le post ${post.id}`);
    const img = document.createElement("img");
    img.src = post.image;
    img.alt = `Photo paysage post numÃ©ro ${post.id}`;
    postDiv.appendChild(img);
    postDiv.addEventListener("click", () => openModal(post));
    postDiv.addEventListener("keypress", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        openModal(post);
        e.preventDefault();
      }
    });
    postsGrid.appendChild(postDiv);
  });

  // Modal elements
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");
  const modalUsername = document.getElementById("modal-username");
  const modalAvatar = document.getElementById("modal-avatar");
  const statsText = document.getElementById("stats-text");
  const commentsList = document.getElementById("comments-list");
  const commentInput = document.getElementById("comment-input");
  const commentSubmit = document.getElementById("comment-submit");
  const likeButton = document.getElementById("like-button");
  const shareButton = document.getElementById("share-button");
  const commentButton = document.getElementById("comment-button");
  let currentPost = null;

  function openModal(post) {
    currentPost = post;
    modalImage.src = post.image;
    modalImage.alt = `Photo du post numÃ©ro ${post.id}`;
    modalUsername.textContent = profile.username;
    modalAvatar.style.backgroundImage = `url(${profile.avatarUrl})`;
    updateStats();
    renderComments();
    resetButtons();
    modal.classList.add("active");
    commentInput.value = "";
    commentSubmit.disabled = true;
    commentInput.focus();
    document.body.style.overflow = "hidden"; // prevent background scroll
  }

  function closeModal() {
    modal.classList.remove("active");
    document.body.style.overflow = "";
  }

  function updateStats() {
    const totalLikes = currentPost.likes;
    const totalShares = currentPost.shares;
    const totalComments = currentPost.comments.length;
    statsText.textContent = `${totalLikes} jâ€™aime Â· ${totalShares} partages Â· ${totalComments} commentaires`;
  }

  function renderComments() {
    commentsList.innerHTML = "";
    currentPost.comments.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${c.user}</strong>${escapeHTML(c.text)}`;
      commentsList.appendChild(div);
    });
  }

  // Escape HTML to prevent injection
  function escapeHTML(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
  }

  // Buttons states
  let liked = false;
  let shared = false;

  function resetButtons() {
    liked = false;
    shared = false;
    likeButton.classList.remove("liked");
    likeButton.setAttribute("aria-pressed", "false");
    shareButton.classList.remove("shared");
    shareButton.setAttribute("aria-pressed", "false");
  }

  function toggleLike() {
    liked = !liked;
    if (liked) {
      likeButton.classList.add("liked");
      likeButton.setAttribute("aria-pressed", "true");
      currentPost.likes++;
      sendInteraction(currentPost.id, "like", true);
    } else {
      likeButton.classList.remove("liked");
      likeButton.setAttribute("aria-pressed", "false");
      currentPost.likes--;
      sendInteraction(currentPost.id, "like", false);
    }
    updateStats();
  }

  function toggleShare() {
    shared = !shared;
    if (shared) {
      shareButton.classList.add("shared");
      shareButton.setAttribute("aria-pressed", "true");
      currentPost.shares++;
      sendInteraction(currentPost.id, "share", true);
    } else {
      shareButton.classList.remove("shared");
      shareButton.setAttribute("aria-pressed", "false");
      currentPost.shares--;
      sendInteraction(currentPost.id, "share", false);
    }
    updateStats();
  }

  function focusComment() {
    commentInput.focus();
  }

  commentInput.addEventListener("input", () => {
    commentSubmit.disabled = commentInput.value.trim() === "";
  });

  function submitComment(event) {
    event.preventDefault();
    const commentText = commentInput.value.trim();
    if (!commentText) return;
    currentPost.comments.push({user: profile.username, text: commentText});
    sendInteraction(currentPost.id, "comment", commentText);
    renderComments();
    updateStats();
    commentInput.value = "";
    commentSubmit.disabled = true;
  }

  // Send interaction data to Google Apps Script
  function sendInteraction(postId, action, value) {
    const data = {
      postId: postId,
      action: action,
      value: value,
      username: profile.username,
      timestamp: new Date().toISOString()
    };
    fetch(scriptURL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    }).then(response => {
      if (!response.ok) {
        console.error("Erreur lors de lâ€™envoi des donnÃ©es :", response.statusText);
      }
      return response.json();
    }).then(result => {
      console.log("Interaction envoyÃ©e avec succÃ¨s :", result);
    }).catch(error => {
      console.error("Erreur rÃ©seau lors de lâ€™envoi :", error);
    });
  }

  // Accessibility: close modal on ESC key
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("active")) {
      closeModal();
    }
  });

</script>

</body>

<script>
  // Google Form URL and entry IDs (update as needed)
  const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSffRo_iBkQpoZs4tBHE8XsbQjCDoqQDUphDQMfcxfHSqJxS6A/formResponse";

  // Entry IDs for Like, Comment, Share and Post ID
  const ENTRY_LIKE = "entry.101173465";
  const ENTRY_COMMENT = "entry.1696572370";
  const ENTRY_SHARE = "entry.538794930";
  const ENTRY_POST = "entry.1329892506";

  // Sample posts data - 10 posts with URLs, captions, preset likes/shares/comments counts
  const posts = [
    {
      id: 'post1',
      image: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80',

      likes: 18200,
      shares: 2300,
      comments: [
        "Tellement paisible.",
        "Jâ€™adore cet endroit."
      ],
    },
    {
      id: 'post4',
      image: 'https://images.unsplash.com/photo-1465311443471-237194a8a8c1?auto=format&fit=crop&w=600&q=80',
      caption: 'Montagnes enneigÃ©es au coucher du soleil',
      likes: 19800,
      shares: 3000,
      comments: [
        "La nature Ã  son apogÃ©e.",
        "Wow, câ€™est magnifique."
      ],
    },
    {
      id: 'post5',
      image: 'https://images.unsplash.com/photo-1445820135101-1b748ab50a58?auto=format&fit=crop&w=600&q=80',
      caption: 'Chemin dans la forÃªt verdoyante',
      likes: 16000,
      shares: 1400,
      comments: [
        "Jâ€™adore cette promenade.",
        "Respirer cet air pur..."
      ],
    },
    // Low interaction posts
    {
      id: 'post6',
      image: 'https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80',
      caption: 'Petite cascade secrÃ¨te',
      likes: 12,
      shares: 2,
      comments: [],
    },
    {
      id: 'post7',
      image: 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=600&q=80',
      caption: 'Rochers au bord de la mer',
      likes: 9,
      shares: 0,
      comments: [],
    },
    {
      id: 'post8',
      image: 'https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=600&q=80',
      caption: 'Lever de lune au-dessus des collines',
      likes: 14,
      shares: 3,
      comments: [],
    },
    {
      id: 'post9',
      image: 'https://images.unsplash.com/photo-1444078066767-55b0d5a4d70b?auto=format&fit=crop&w=600&q=80',
      caption: 'Prairie tranquille au matin',
      likes: 8,
      shares: 1,
      comments: [],
    },
    {
      id: 'post10',
      image: 'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=80',
      caption: 'Sentier de montagne sous un ciel bleu',
      likes: 15,
      shares: 4,
      comments: [],
    },
  ];

  const postsGrid = document.getElementById('posts-grid');

  // Render posts grid
  function renderPostsGrid() {
    postsGrid.innerHTML = '';
    posts.forEach((post, i) => {
      const div = document.createElement('div');
      div.classList.add('post');
      div.setAttribute('tabindex', 0);
      div.setAttribute('aria-label', `Post ${i + 1}: ${post.caption}. Appuyez pour ouvrir.`);
      div.style.backgroundImage = `url('${post.image}')`;
      div.innerHTML = `<img src="${post.image}" alt="Photo: ${post.caption}">`;
      div.addEventListener('click', () => openModal(post.id));
      div.addEventListener('keypress', e => {
        if (e.key === 'Enter') openModal(post.id);
      });
      postsGrid.appendChild(div);
    });
  }

  // Modal elements
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modal-image');
  const modalUsername = document.getElementById('modal-username');
  const modalAvatar = document.getElementById('modal-avatar');
  const modalClose = document.getElementById('modal-close');
  const likeButton = document.getElementById('like-button');
  const shareButton = document.getElementById('share-button');
  const commentButton = document.getElementById('comment-button');
  const statsText = document.getElementById('stats-text');
  const commentsList = document.getElementById('comments-list');
  const commentForm = document.getElementById('comment-form');
  const commentInput = document.getElementById('comment-input');
  const commentSubmit = document.getElementById('comment-submit');

  let currentPost = null;

  // State of interactions per post (to update UI)
  const interactionState = {};

  // Initialize state
  posts.forEach(post => {
    interactionState[post.id] = {
      liked: false,
      shared: false,
      likes: post.likes,
      shares: post.shares,
      comments: [...post.comments],
    };
  });

  // Open modal for a post
  function openModal(postId) {
    currentPost = posts.find(p => p.id === postId);
    if (!currentPost) return;

    modalImage.src = currentPost.image;
    modalImage.alt = `Photo agrandie: ${currentPost.caption}`;
    modalUsername.textContent = 'paysages_sum';
    modalAvatar.style.backgroundImage = `url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80')`;

    updateModalUI();

    modal.classList.add('active');

    commentInput.value = '';
    commentSubmit.disabled = true;
  }

  // Close modal
  function closeModal() {
    modal.classList.remove('active');
    currentPost = null;
  }

  modalClose.addEventListener('click', closeModal);

  // Update modal buttons & stats & comments
  function updateModalUI() {
    if (!currentPost) return;
    const state = interactionState[currentPost.id];

    likeButton.classList.toggle('liked', state.liked);
    likeButton.setAttribute('aria-pressed', state.liked ? "true" : "false");
    shareButton.classList.toggle('shared', state.shared);
    shareButton.setAttribute('aria-pressed', state.shared ? "true" : "false");

    statsText.textContent = `${state.likes} Jâ€™aime Â· ${state.shares} partages Â· ${state.comments.length} commentaires`;

    // Render comments
    commentsList.innerHTML = '';
    if (state.comments.length === 0) {
      commentsList.innerHTML = '<em>Aucun commentaire</em>';
    } else {
      state.comments.forEach(cmt => {
        const cmtDiv = document.createElement('div');
        cmtDiv.className = 'comment';
        cmtDiv.innerHTML = `<strong>paysages_sum:</strong> ${cmt}`;
        commentsList.appendChild(cmtDiv);
      });
    }
  }

  // Toggle Like
  function toggleLike() {
    if (!currentPost) return;
    const state = interactionState[currentPost.id];

    if (state.liked) {
      state.liked = false;
      state.likes--;
      sendInteractionToGoogleForm(currentPost.id, 'Like', 'none');
    } else {
      state.liked = true;
      state.likes++;
      sendInteractionToGoogleForm(currentPost.id, 'Like', 'liked');
    }
    updateModalUI();
  }

  // Toggle Share
  function toggleShare() {
    if (!currentPost) return;
    const state = interactionState[currentPost.id];

    if (state.shared) {
      state.shared = false;
      state.shares--;
      sendInteractionToGoogleForm(currentPost.id, 'Share', 'none');
    } else {
      state.shared = true;
      state.shares++;
      sendInteractionToGoogleForm(currentPost.id, 'Share', 'shared');
      alert('Merci de partager ce post ! (Simulation)');
    }
    updateModalUI();
  }

  // Focus comment input on comment button click
  function focusComment() {
    commentInput.focus();
  }

  // Enable/disable comment submit button based on input
  commentInput.addEventListener('input', () => {
    commentSubmit.disabled = commentInput.value.trim() === '';
  });

  // Submit comment form
  function submitComment(event) {
    event.preventDefault();
    if (!currentPost) return;

    const comment = commentInput.value.trim();
    if (comment === '') return;

    const state = interactionState[currentPost.id];
    state.comments.push(comment);
    sendInteractionToGoogleForm(currentPost.id, 'Comment', comment);

    commentInput.value = '';
    commentSubmit.disabled = true;
    updateModalUI();

    // Scroll comments to bottom
    commentsList.scrollTop = commentsList.scrollHeight;
  }

  // Send interaction data to Google Form (POST)
  function sendInteractionToGoogleForm(postId, interactionType, commentText = '') {
    let formData = new URLSearchParams();

    formData.append(ENTRY_POST, postId);

    if (interactionType === 'Like') {
      formData.append(ENTRY_LIKE, commentText === 'liked' ? 'Like' : '.');
      formData.append(ENTRY_COMMENT, '.');
      formData.append(ENTRY_SHARE, '.');
    } else if (interactionType === 'Share') {
      formData.append(ENTRY_SHARE, commentText === 'shared' ? 'Share' : '.');
      formData.append(ENTRY_COMMENT, '.');
      formData.append(ENTRY_LIKE, '.');
    } else if (interactionType === 'Comment') {
      formData.append(ENTRY_COMMENT, commentText);
      formData.append(ENTRY_LIKE, '.');
      formData.append(ENTRY_SHARE, '.');
    } else {
      // fallback no interaction
      formData.append(ENTRY_LIKE, '.');
      formData.append(ENTRY_COMMENT, '.');
      formData.append(ENTRY_SHARE, '.');
    }

    // Send fetch POST request - no CORS issues on Google Forms endpoint
    fetch(GOOGLE_FORM_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: formData.toString()
    }).catch(err => {
      // Silently ignore fetch errors because no-cors mode hides them
      // console.log('Google Form submit error:', err);
    });
  }

  renderPostsGrid();

  // Accessibility: close modal on Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });

</script>
